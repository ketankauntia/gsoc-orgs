name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # `actions/setup-node` with `cache: pnpm` needs `pnpm` available on PATH
      # so we install pnpm first.
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        env:
          DATABASE_URL: "mongodb://localhost:27017/ci-dummy"
        run: pnpm build

